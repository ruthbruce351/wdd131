<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 Form Practice">
    <meta name="author" content="Ruth (Bruce) Blake">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    
    <form action="review.html" method="get">
        <label for="product-name">Product Name:</label>
        <select id="product-name" name="product-name" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>
        
        <fieldset>
            <legend>Overall Rating:</legend>
            <label>
                <input type="radio" name="rating" value="1" required> ☆
            </label>
            <label>
                <input type="radio" name="rating" value="2" required> ☆☆
            </label>
            <label>
                <input type="radio" name="rating" value="3" required> ☆☆☆
            </label>
            <label>
                <input type="radio" name="rating" value="4" required> ☆☆☆☆
            </label>
            <label>
                <input type="radio" name="rating" value="5" required> ☆☆☆☆☆
            </label>
        </fieldset>
        
        <label for="installation-date">Date of Installation:</label>
        <input type="date" id="installation-date" name="installation-date" required>
        
        <fieldset>
            <legend>Which features did you find useful in the product? (Select all the apply...):</legend>
            <label><input type="checkbox" name="features" value="Ease of Use">Ease of Use</label>
            <label><input type="checkbox" name="features" value="Value for Cost">Performance</label>
            <label><input type="checkbox" name="features" value="Durability">Durability</label>
            <label><input type="checkbox" name="features" value="Durability">Design</label>
        </fieldset>
        
        <label for="review">Written Review: (Optional)</label>
        <textarea id="review" name="review"></textarea>
        
        <label for="name">What is your name? (Optional)</label>
        <input type="text" id="name" name="name">
        
        <input type="submit" value="Post Review">
    </form>

    <footer>
        <p>©<span id="currentyear"></span> | Ruth (Bruce) Blake | Texas, USA</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
